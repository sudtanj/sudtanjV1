reviews:
  allowedFields: ["name", "message", "review", "product"]
  branch: "gh-pages"
  commitMessage: "Add Review from {fields.name}"

  filename: "review-{fields.product}-{@id}"
  format: "yaml"

  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"

  moderation: true

  name: "DEMO: snipcart-jekyll-integration"
  path: "_data/reviews"
  requiredFields: ["name", "review", "product"]
