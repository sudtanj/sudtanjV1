<nav id="menu">
	<h2>Menu</h2>
	<ul>
		{% for page in site.pages %}
		{% if page.path == "index.html" %}
		<li><a href="{{ page.url | prepend: site.baseurl | remove: "index.html" }}">{{ page.title }}</a></li>
		{% endif %} {% endfor %}
	{% for page in site.pages %}
	  {% if page.categories contains 'pages' %}
	    <div class="item">
	      <h3><a href="{{ page.url }}">
		{{ page.title }}
	      </a></h3>

	      <p>{{page.description}}</p>  
	    </div>
	  {% endif %}
	{% endfor %}
	</ul>
</nav>
